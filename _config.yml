rtl                      :            # RTL 언어 사용 여부. 아랍어·히브리어면 true
title                    : "AJG 포트폴리오"  # 브라우저 탭/헤더에 보이는 사이트 제목. 예: "안재겸 포트폴리오"
title_separator          : "-"        # 제목과 페이지명 구분자. 예: "•" 또는 "|"
subtitle                 : "Game Dev • AI+DSL • Portfolio"  # 제목 아래 부제. 예: "Unity • Network • UI/UX"
name                     : "안재겸"     # 사이트 소유자/브랜드명. 예: "AJG"
description              : "게임 개발과 AI+DSL을 연구하는 개발자의 포트폴리오 블로그."  # 검색·공유 요약 문구
url                      : "https://dksworua12.github.io"  # 사이트 기본 URL. 사용자 페이지는 이 형태
baseurl                  : ""         # 서브 디렉토리 배포시 "/blog" 등. 사용자 페이지는 공백 유지
repository               : "dksworua12/dksworua12.github.io"  # 깃허브 repo 경로. 예: "user/user.github.io"
teaser                   : "/assets/images/teaser-500x300.png"  # 포스트 기본 썸네일. 예: "/assets/images/og.png"
logo                     : "/assets/images/logo.png"  # 헤더 로고. 없으면 주석 처리하거나 경로 교체
masthead_title           :              # 헤더 타이틀 오버라이드. 공백이면 기본 title 사용. 예: "AJG"
breadcrumbs              :              # true면 상단 breadcrumb 표시. 예: true
words_per_minute         : 200          # 읽기 시간 추정 기준 WPM. 예: 180
enable_copy_code_button  :              # 코드블록에 복사 버튼. 예: true
copyright                : "© 2025 안재겸"  # 푸터 저작권 표기. 예: "© 2023 AJG"
copyright_url            : "https://dksworua12.github.io"  # 저작권 링크 URL. 예: 회사/개인 홈페이지

