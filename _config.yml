# Reading Files
include:
  - .htaccess
  - _pages                   # pages 폴더 포함. 고정 페이지 만들 때 사용
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test                   # 빌드 제외 목록. 빌드에 포함하려면 여기서 지움
keep_files:
  - .git
  - .svn                    # _site에 남겨둘 파일/폴더 지정
encoding: "utf-8"           # 인코딩
markdown_ext: "markdown,mkdown,mkdn,mkd,md"  # 마크다운 확장자

# Conversion
markdown: kramdown          # 마크다운 엔진
highlighter: rouge          # 코드 하이라이터(rouge)
lsi: false                  # 관련 포스트 추천에 LSI 사용
excerpt_separator: "\n\n"   # 요약 분리자. 본문에 명시하면 앞부분이 excerpt
incremental: false          # 증분 빌드. 로컬 속도 개선시 true

# Markdown Processing
kramdown:
  input: GFM                # GitHub Flavored Markdown
  hard_wrap: false          # 줄바꿈 자동 변환 여부
  auto_ids: true            # 헤딩에 자동 id 부여
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6          # 목차 포함 헤딩 레벨
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass           # sass 디렉토리
  style: compressed         # 출력 스타일. "expanded"로 바꾸면 가독성↑

# Outputting
permalink: /:categories/:title/  # 포스트 URL 구조. 예: "/:year/:month/:day/:title/"
timezone: "Asia/Seoul"           # 타임존. 예: "UTC", "Asia/Tokyo"

# Pagination with jekyll-paginate
paginate: 5                 # 메인 리스트 페이지당 포스트 수
paginate_path: /page:num/   # 페이지네이션 경로 패턴

# Pagination with jekyll-paginate-v2 (비활성)
pagination:
  debug: false
  collection: 'posts'       # 컬렉션 대상
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# Plugins
plugins:
  - jekyll-paginate         # 기본 페이지네이션
  - jekyll-sitemap          # sitemap.xml 자동 생성
  - jekyll-gist             # GitHub Gist 임베드
  - jekyll-feed             # RSS 피드 생성
  - jekyll-include-cache    # include 캐싱으로 빌드속도 개선

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache    # --safe 모드에서 허용 플러그인 목록

# Archives
category_archive:
  type: liquid              # 카테고리 아카이브 생성 방식
  path: /categories/        # 카테고리 인덱스 경로
tag_archive:
  type: liquid
  path: /tags/              # 태그 인덱스 경로

# HTML Compression
compress_html:
  clippings: all            # HTML 압축 설정
  ignore:
    envs: development       # 개발 환경에서는 압축 비활성

# Defaults
defaults:
  - scope:
      path: ""              # 전체 경로
      type: posts           # posts 컬렉션에 기본값 적용
    values:
      layout: single        # 기본 레이아웃
      author_profile: true  # 포스트에 author 프로필 표시
      read_time: true       # 읽기 시간 표시
      comments:             # 댓글 on/off. 예: true (provider 설정 필요)
      share: true           # 공유 버튼 표시
      related: true         # 연관 포스트 표시
