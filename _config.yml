# Welcome to Jekyll!

# Theme Settings (9번: 스킨은 건드리지 않음)
minimal_mistakes_skin    : "default"  # 사이트 전반 색상/톤 스킨. 예: "dark", "mint", "sunrise" 로 교체 가능

# Site Settings (1~5 중 사이트 기본정보 반영)
